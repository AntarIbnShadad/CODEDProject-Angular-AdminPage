<div class="border-collapse border border-gray-400">
    <table class = "wp aec aei">
        <thead>
            <tr>
            @for(header of tableHeaders; track header) {
                <th>{{header}}</th>
                }
            </tr>
        </thead>
        <tbody>

                @for(item of toTable; track item) {
                    <tr>
                    @for(header of tableHeaders; track header){
                            <td [innerHTML]="item[header] | rowPipe" ></td>
                        }
                    </tr>
                    }

          </tbody>
    </table>    
</div>
